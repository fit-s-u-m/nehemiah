<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Home page </title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="icon" href="./images/logo.svg">
</head>

<body>
    <div>
        <main id="main">

            <div class="z-10 max-w-5xl w-full items-center justify-between font-mono text-sm md:flex">
                <p id="slogan" class="text-2xl">
                    ነህምያ ፤ uገሬን ልስራ
                </p>
                <div id="logo">
                    <img src="./images/logo.svg" width="100" height="100" class="invert" alt="logo"> </img>
                </div>
            </div>

            <div class="flex">
                <div class="left">
                    <img class="scale-50" src="images/numbers/7.png" alt="img of number one">
                </div>
                <div class="middle">
                    <div id="logo_middle">
                        <img src="./images/logo.svg" width="400" height="100" class="invert" alt="logo"> </img>
                    </div>
                    <div class="m-0 p-0 ">
                        <img src="./images/drawing.png" alt="farmer">
                    </div>
                </div>
                <div class="right">
                    <img class="rotate-45 scale-75" src="images/numbers/9.png" alt="img of number one">
                    <img class="scale-50 -rotate-45" src="images/numbers/1.png" alt="img of number one">
                </div>
            </div>

            <div class="mb-32 grid text-center md:max-w-5xl md:w-full md:mb-0 md:grid-cols-4 md:text-left">
                <a href="/blogs">
                    <div class="card btn btn-accent">
                        <h2 class="card_text">
                            Blogs
                        </h2>
                        <p class="m-0 max-w-[30ch] text-sm opacity-50 text-white ">
                            See all our blogs and notes
                        </p>
                    </div>
                </a>

                <div class="card">
                    <a href="https://github.com/fit-s-u-m/website" target="_blank" rel="noopener noreferrer">
                        <h2 class="card_text">
                            Github
                        </h2>
                        <p class="m-0 max-w-[30ch] text-sm text-white opacity-50 ">
                            contribute to our open source projects.
                        </p>
                    </a>
                </div>

                <a href="/about">
                    <div class="card">
                        <h2 class="card_text">
                            About
                        </h2>
                        <p class="m-0 max-w-[30ch] text-sm opacity-50 text-white ">
                            learn more about Nehemiah
                        </p>
                    </div>
                </a>

                <a href="/contacts">
                    <div class="card">
                        <h2 class="card_text">
                            Contacts
                        </h2>
                        <p class="m-0 max-w-[30ch] text-sm opacity-50 text-white">
                            how to reach us
                        </p>
                    </div>
                </a>
            </div>
        </main>
    </div>


</body>

</html>
